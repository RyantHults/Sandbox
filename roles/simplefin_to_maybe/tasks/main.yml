---

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('vars', role_name + '_dns_record') }}"
    dns_zone: "{{ lookup('vars', role_name + '_dns_zone') }}"
    dns_proxy: "{{ lookup('vars', role_name + '_dns_proxy') }}"

- name: "Load Maybe Finance Saltbox facts"
  saltbox_facts:
    role: "maybe_finance"
    instance: "maybe_finance"
    keys:
      secret_key_base: ""
    method: load
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
  register: maybe_finance_saltbox_facts
  when: maybe_finance_saltbox_facts.facts.exists

- name: Import PostgreSQL Role
  ansible.builtin.include_role:
    name: postgres
  vars:
    postgres_instances: ["{{ simplefin_to_maybe_postgres_name }}"]
    postgres_docker_env_db: "{{ simplefin_to_maybe_postgres_docker_env_db }}"
    postgres_docker_image_tag: "{{ simplefin_to_maybe_postgres_docker_image_tag }}"
    postgres_docker_image_repo: "{{ simplefin_to_maybe_postgres_docker_image_repo }}"
    postgres_paths_folder: "{{ simplefin_to_maybe_postgres_paths_folder }}"
    postgres_paths_location: "{{ simplefin_to_maybe_postgres_paths_location }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"